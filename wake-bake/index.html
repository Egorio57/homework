<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wake-Bake</title>
    <link
      rel="shortcut icon"
      href="./img/icons/logo/wake-bake-1.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="./js/fslightbox.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="header__top">
          <div class="container">
            <div class="header__inner-items">
              <div class="header__logo">
                <img
                  src="./img/icons/logo/wake-bake-1.svg"
                  alt="логотип wake-bake"
                />
              </div>

              <nav class="nav">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a href="#" class="nav__link">Программа обучения</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">Галерея</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">Отзывы</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">Контакты</a>
                  </li>
                </ul>
              </nav>

              <a class="burger-icons">
                <span></span>
              </a>
            </div>
          </div>
        </div>

        <section class="hero">
          <div class="container">
            <div class="hero__inner">
              <div class="hero__text">
                <p class="hero__text-over">
                  <span>СТАРТ</span> <span>26.06.2023</span>
                </p>

                <h1 class="hero__main-title">
                  Научись печь торты и десерты с нуля
                </h1>
                <p class="hero__main-sub-title">
                  За 8 практических занятий ты получишь новые возможности
                  для самореализации и любимое дело
                </p>

                <div class="hero__controls--mobile ">
                  <a class="play" data-fslightbox href="./media/cake.mp4">
                    <img src="./img/icons/the-player.svg" />
                  </a>
                  Посмотри, как готовятся наши торты
                </div>

                <div class="adaptive-mobile">
                  <button class="sign-up-on-course">Записаться на курс</button>
                </div>
              </div>

              <div class="hero-girl">
                <img src="./img/content/girl-1.png" alt="кондитер" />
                <div class="hero__controls">
                  <a class="play" data-fslightbox="video" href="./media/cake.mp4">
                    <img src="./img/icons/the-player.svg" />
                  </a>
                  Посмотри, как готовятся наши торты
                </div>
              </div>
            </div>
          </div>
        </section>
      </header>

      <main class="main"></main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
