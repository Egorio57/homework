<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изучаю JavaScript</title>
    <script src="./js/js.js" defer></script>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="body">
    <div class="container">
      <button class="btn-modal-open">Открыть модальное окно</button>

      <div class="modal">
        <div class="modal__window">
          <div class="modal__text">
            Далеко-далеко за, словесными горами в стране гласных и согласных
            живут рыбные тексты. Вопроса большой на берегу предложения его
            предупредила, путь страну сбить языком?
          </div>
          <button class="modal__close-window"> X </button>
        </div>
      </div>
    </div>
  </body>
